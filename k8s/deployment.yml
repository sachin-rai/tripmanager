apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripmanager
  labels:
    app: tripmanager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tripmanager
  template:
    metadata:
      labels:
        app: tripmanager
    spec:
      containers:
        - name: tripmanager
          image: your-docker-registry.example.com/tripmanager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
